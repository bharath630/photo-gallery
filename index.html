
<!DOCTYPE html>
<html>
  <head>
    <style>
      h1{
        margin: 0;
    padding-left: 400px;
    display: inline-block;
    text-align: center;
      }
      body{
        background-image: linear-gradient(to top, #171212, #78dcf8);
        background-size: cover;
       background-position: center;
     background-repeat: no-repeat;
     height: 100vh;
         overflow: hidden;
      }
        img{
            width:500px;
            height:450px;
        }
      .slider {
        display: flex;
        overflow-x: scroll;
        white-space: nowrap;
        position: relative;
        padding-top:0%;
        padding-left:27px;
        padding-right:20px;
        border:4px solid blue;
        
      }
      .slider img {
        width: 150px;
        height: 80px;
        margin-right: 5px;
        border:5px solid rgb(31, 242, 12);
        cursor: pointer;
      }

      .display-img {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 120%;
        max-height: 50%;
        display: none;
        z-index: 1;
        border:5px solid rgb(8, 8, 8);
      }
      marquee{
        margin: 0;
    padding: 0;
    display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1><i><b>Photo Gallery</b></i></h1>
    <marquee behavior="alternate" scrollamount:"1"> <h5> Click on Desired Image to Display</h5></marquee>
    <div class="slider">
      <img src="Images\img15.jfif">
      <img src="Images\img13.jfif"/>
      <img src="Images\img12.jfif"/>
      <img src="Images\img20.jfif"/>
      <img src="Images\img2.jfif"/>
      <img src="Images\img1.jfif"/>
      <img src="Images\img14.jfif"/>
      <img src="Images\img11.jfif"/>
      <img src="Images\img7.jfif"/>
      <img src="Images\img18.jfif"/>
      <img src="Images\img16.jfif"/>
      <img src="Images\img4.jfif"/>
      <img src="Images\img19.jfif"/>
      <img src="Images\img6.jfif"/>
      <img src="Images\img17.jfif"/>
      <img src="Images\img8.jfif"/>
      <img src="Images\img3.jfif"/>
      <img src="Images\img10.jfif"/>
      <img src="Images\img9.jfif"/>
      <img src="Images\img5.jfif"/>
    </div>
    <div class="box">
    <img class="display-img" src="" />
  </div>
  
    <script>
      const slider = document.querySelector('.slider');
      const images = document.querySelectorAll('.slider img');
      const prevArrow = document.querySelector('.pre');
      const nextArrow = document.querySelector('.next');
      const displayImg = document.querySelector('.display-img');

      images.forEach(img => {
        img.addEventListener('click', () => {
          displayImg.src = img.src;
          displayImg.style.display = "block";
        });
      });
      displayImg.addEventListener('click', () => {
        displayImg.style.display = "none";
      });
      prevArrow.addEventListener('click', () => {
        slider.scrollLeft -= slider.offsetWidth;
      });
      nextArrow.addEventListener('click', () => {
        slider.scrollLeft += slider.offsetWidth;
      });
    </script>
  </body>
</html>
